# fly.toml file generated for cheapo on 2023-01-31T21:53:32-08:00

app = "cheapo"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  # This is what tells fly.io to use a Python config instead of generic Docker
  builder = "paketobuildpacks/builder:base"

[env]
  FLASK_SQLALCHEMY_DATABASE_URI = "sqlite:////var/lib/data/app.db"
  PORT = "8080"

[experimental]
  auto_rollback = true

[mounts]
  source = "data"
  destination = "/var/lib/data"

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/_health"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false
    [services.http_checks.headers]

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
