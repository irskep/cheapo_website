services:
  - type: web
    name: cheapo # probably updated this
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python3 -m gunicorn server:app
    # healthCheckPath: /_health
    disk:
      name: db-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: FLASK_SQLALCHEMY_DATABASE_URI
        value: "sqlite:////data/app.db"
      - key: PYTHON_VERSION
        value: 3.9.13
      # Be sure to set FLASK_SECRET_KEY in Render!
